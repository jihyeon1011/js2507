<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>w3_node_4</title>
</head>
<body>
    <h2>~자식 요소를 제거하기~</h2>
    <p>~원래 있던 문장이 removeChild통해 삭제당함~</p>

    <div id="div1">
        <p id="P1">이것은 제거될 문단</p>
        <p id="P2">이것은 또 다른 문단</p>
    </div>

    <script>
        const parent = document.getElementById("div1");
        const child = document.getElementById("P1");
        parent.removeChild(child);
    </script>
</body>
</html>
