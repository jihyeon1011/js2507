<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>w3_event_2</title>
</head>
<body>
    <h1>자바스크립트 HTML 이벤트</h1>
    <h2>onclick 속성:</h2>
    <h2 onclick="changeText(this)">이 텍스트를 클릭하세요!</h2>
    
    <script>
        function changeText(id){
            id. innerHTML = "앗!!";
        }
    </script>
</body>
</html>
