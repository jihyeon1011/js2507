<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event_listener_5</title>
    <style>
        #myDiv {
            background-color: skyblue;
            border: 1px solid #ccc;
            padding: 50px;
            color: white;
            font-size: 20px;
        }
        #demo {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>자바스크립트 removeEventListener()</h2>
    <div id="myDiv">
        <p>이 div요소에는 필드 내부에서 마우스를 움직일때 숫자를 표시하는
            마우스무브 이벤트가 있습니다. <br> 버튼을 클릭하면 이벤트가 제거됩니다.
        </p>
        <button onclick="removeHandler()" id="myBtn">제거</button>
    </div>
    <p id="demo"></p>

    <script>
        document.getElementById("myDiv").addEventListener("mousemove", myFunction);

        function myFunction() {
            document.getElementById("demo").innerHTML = Math.random();
        }

        function removeHandler() {
            document.getElementById("myDiv").removeEventListener("mousemove", myFunction);
        }
    </script>

</body>

</html>
